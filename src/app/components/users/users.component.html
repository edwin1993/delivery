<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/menuadmin">Administración</a></li>
      <li class="breadcrumb-item"><a routerLink="/menuaccesos">Accesos</a></li>
      <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
    </ol>
  </nav>
</div>

<div class="card">
  <div class="card-header container">
    <div class="row">
      <div class="container col-md-8">
        <h3><span class="badge badge-secondary">USUARIOS</span></h3>
      </div>
      <button type="button" class='btn btn-sm btn-outline-primary col-md-3'  data-toggle="modal" data-target="#userModal">
        <i class="fas fa-user-plus"></i> Agregar Usuario
      </button>
    </div>
  </div>
  <div class="card-body">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSourceUsers">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="contrasena">
          <th mat-header-cell *matHeaderCellDef> CONTRASEÑA </th>
          <td mat-cell *matCellDef="let element"> {{element.contrasena}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef> ACTIVO </th>
          <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>

<!-- MODAL CREAR USUARIO -->
<app-crearusuario></app-crearusuario>
<script>
  $('#myModal').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')
  })
</script>
